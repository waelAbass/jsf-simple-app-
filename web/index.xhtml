<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="css">
            <h:outputStylesheet library="css" name="index.css"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="login-form">
                <h:commandLink immediate="true" value="#{b['def.register']}" action="registration"/>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{b['user.email']}"/>
                    <h:inputText id="email" value="#{user.email}" required="true" requiredMessage="#{b['validate.email']}"/>
                    <h:outputLabel value="#{b['user.pwd']}" />
                    <h:inputSecret id="pwd" required="true" value="#{user.pwd}" requiredMessage="#{b['validate.pwd']}"/>
                </h:panelGrid>
                <h:commandButton value="#{b['def.login']}" action="#{loginBacking.login()}"/>
                
                <h:messages id="login-msg"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
